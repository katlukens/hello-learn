<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title> Frontend Mentor | Product preview card component</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- custom CSS -->
  <link rel="stylesheet" href="style.css"
</head>

<body>
  <article class="container">
      <picture class="product__img">
        <source srcset="img/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="img/image-product-mobile.jpg" alt="square bottle surrounded by greenery">
      </picture>
      <div class="product">
      <p class="product__type">Perfume</p>
      <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__bio">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="current"><span class="visually-hidden">Current price:</span>$149.99</p>
        <p class="old"><span class="visually-hidden">Original price:</span><s>$169.99</s></p>
      </div>  
      <a href="#" class="btn" data-icon="shopping-cart">Add to Cart</a>
    </div>
  </article>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="#">katlukens</a>.</p>
  </div>
</body>
</html>
