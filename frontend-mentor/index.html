<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Product preview card component</title>
  <link 		
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <h2 class="product-type">Perfume</h2>
    <img src="img/image-product-mobile.jpg" alt="square bottle with greenery">
    <p class="product-name">Gabrielle Essence Eau De Parfum</p>
    <p class="product-bio">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <p class="price">
      <span>$149.99</span>$169.99
    </p>
    <a href="#" class="btn">Add to Cart</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">katlukens</a>.
  </div>
</body>
</html>
